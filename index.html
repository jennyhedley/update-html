<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Base exercise page</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style></style>
  </head>
  <body>
    <h1>I am a heading, what are you?</h1>
    <p id="paragraph-1">
      This is a paragraph.
    </p>
    <p id="paragraph-2">
      This is a paragraph.
    </p>
    <button id="button-1">
      Button
    </button>
    <!-- script -->
    <script>
      const lines = "If I were to open with this sentence, I'm nervous to begin, First on page, My grand entrance".split(",");
        const linesTwo = "I'm not the first, I'm following the first, Second on page but not second best".split(",");
      const linesThree = "Starting anew, I'm following a line break, New idea goes here".split(",");
      const button = document.getElementById("button-1");

      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
       <!-- gets and element by ID  -->
      function changeText() {
        const paragraph = document.getElementById("paragraph-1");
        const paragraphTwo = document.getElementById("paragraph-2");
        paragraph.innerText = getRandomFromList(lines) + ". " + getRandomFromList(linesTwo) + ".";
        paragraphTwo.innerText = getRandomFromList(linesThree) + ".";
      }
      button.addEventListener("click", changeText);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
